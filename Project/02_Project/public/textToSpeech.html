<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link For FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>SpeechToTextApp</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
  </head>
  <body>
    <!-- Header Top -->
    <div class="text-center bg-primary">
      <h1 class="logo">
        <span class="text-primary"> <i class="fas fa-rocket"></i>Speech</span
        >Recognition
      </h1>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li>
          <a href="./index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="./speechToText.html">
            <i class="fas fa-microphone-alt"></i>
            <span>STT</span>
          </a>
        </li>
        <li>
          <a href="./textToSpeech.html">
            <i class="fas fa-keyboard"></i>
            <span>TTS</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="img-container">
        <img src="./images/bg.png" alt="sst image" />
      </div>
      <p class="text-center m-heading">Text To Speech Translator</p>
      <form>
        <textarea class="txt"></textarea>
        <div class="silder-controls">
          <label for="rate">Rate</label
          ><input
            type="range"
            min="0.5"
            max="2"
            value="1"
            step="0.1"
            id="rate"
          />
          <div class="rate-value">1</div>
        </div>
        <div class="silder-controls">
          <label for="pitch">Pitch</label
          ><input
            type="range"
            min="0"
            max="2"
            value="1"
            step="0.1"
            id="pitch"
          />
          <div class="pitch-value">1</div>
        </div>
        <select> </select>
        <div class="controls">
          <button class="btn btn-end">Play</button>
        </div>
      </form>
    </div>

    <script src="./js/textTospeech.js"></script>
  </body>
</html>
